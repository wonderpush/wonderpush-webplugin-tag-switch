    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" tag-switch Classes TagSwitch Externals WonderPushPluginSDK Classes Classes TagSwitch × Search results Close "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" tag-switch Classes TagSwitch Externals WonderPushPluginSDK Externals Classes TagSwitch × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" tag-switch Classes TagSwitch Externals WonderPushPluginSDK wonderpush-webplugin-tag-switch 1.1.1 WonderPush Web SDK plugin to present the user with a switch she can use to tag herself, like subscribing to a category of push notifications. Here is a screenshot of an example use of this plugin: ![Screenshot of the plugin switches for tags](screenshot.png) You can place them anywhere you see fit in your page, for instance near the beginning or ending of articles, or in menus. How to use this plugin From the WonderPush dashboard Log in to your WonderPush dashboard and head over to the Settings / Configuration page in the left menu. Select the Website tab and use this plugin. (available soon) From the initialization options of the SDK Change your call to WonderPush.init() to include the following, merging existing keys as necessary: WonderPush.init({ plugins: { \"tag-switch\": { // You can add any option to customize the plugin if needed }, }, }); You can find the reference of the options in the TagSwitch.Options section of the reference. Placing some switches in your page When loaded, the plugin looks for placeholder elements like the following, and fleshes them out to beautiful switches: &lt;!-- For manipulating tags --&gt; &lt;div class=\"wonderpush-tag-switch\" data-tag=\"sports\" data-label=\"#sports\"&gt;&lt;/div&gt; &lt;!-- For manipulating properties --&gt; &lt;div class=\"wonderpush-tag-switch\" data-field=\"string_follow\" data-value=\"sports\" data-label=\"#sports\"&gt;&lt;/div&gt; Reference The available API is described on the TagSwitch class. The available options are described in the TagSwitch.Options section of the reference. Most likely you will only need to use the data attributes on the placeholders, not the plugin's options. × Search results Close "},"external-WonderPushPluginSDK.html":{"id":"external-WonderPushPluginSDK.html","title":"External: WonderPushPluginSDK","body":" tag-switch Classes TagSwitch Externals WonderPushPluginSDK External: WonderPushPluginSDK WonderPushPluginSDK The WonderPush JavaScript SDK instance. See: WonderPush JavaScript Plugin SDK reference Type Definitions TriggersConfig WonderPush SDK triggers configuration. See: WonderPush JavaScript Plugin SDK triggers configuration reference × Search results Close "},"TagSwitch.html":{"id":"TagSwitch.html","title":"Class: TagSwitch","body":" tag-switch Classes TagSwitch Externals WonderPushPluginSDK Class: TagSwitch TagSwitch new TagSwitch(WonderPushSDK, options) WonderPush Web SDK plugin to present the user with a switch she can use to tag herself, like subscribing to a category of push notifications. When loaded, the plugin looks for placeholder elements like the following, and fleshes them out to beautiful switches: &lt;!-- For manipulating tags --&gt; &lt;div class=\"wonderpush-tag-switch\" data-tag=\"sports\" data-label=\"#sports\"&gt;&lt;/div&gt; &lt;!-- For manipulating properties --&gt; &lt;div class=\"wonderpush-tag-switch\" data-field=\"string_follow\" data-value=\"sports\" data-label=\"#sports\"&gt;&lt;/div&gt; Either the data-tag or the data-field together with data-value attributes are mandatory, they define what tag is manipulated, or what value is to be put or removed and into what field, when the switch is flipped. The data-label attribute is highly recommended to signify to the user the meaning of the switch, otherwise ON/OFF are used. You can also use data-sentence to prepend a text on the switch label. In addition to being customizable using the plugin options, the switch can easily be customized using data- attributes. Here is an example: &lt;div class=\"wonderpush-tag-switch\" data-field=\"string_follow\" data-value=\"sports\" data-prepend=\"&lt;div class=&amp;quot;some-wrapper&amp;quot;&gt;\" data-append=\"&lt;/div&gt;\" data-sentence=\"Receive the latest news by push notifications: \" data-class=\"some-stylish-class\" data-color-off=\"red\" data-color-on=\"green\" data-off=\"NO\" data-on=\"YES\" &gt; &lt;!-- Any content will be replaced with the switch, if push notifications are supported. --&gt; Sorry, push notifications are not supported by your browser. &lt;/div&gt; Parameters: Name Type Description WonderPushSDK external:WonderPushPluginSDK The WonderPush SDK instance provided automatically on intanciation. options TagSwitch.Options The plugin options. Methods setupTagSwitch() Scans the document and initializes any new switches. This is automatically done once during the SDK initialization. If developing a SPA or dynamically adding new elements to your page like with React, you should call this function to make new switches active. WonderPush.ready(function(WonderPushSDK) { WonderPushSDK.Plugins.get('tag-switch').setupTagSwitch(); }); Type Definitions Options Almost all options given here can be controlled from the placeholder element included in the page. Type: Object Properties: Name Type Argument Default Description switchElementClass string &lt;optional&gt; \"wonderpush-tag-switch\" The id of the placeholder element this the SDK will use to flesh out a tag switch. This option cannot be overridden the placeholder element unlike other options, moreover the element id must match the given value. classPrefix string &lt;optional&gt; \"wp-tag-\" The prefix to prepend to all the CSS classes names used. If the default style does not suit you, you can either override some rules, or use a whole new ruleset by changing this prefix. You can override it from the placeholder element using the data-class-prefix attribute. prepend string &lt;optional&gt; Optional HTML code to inject before the actual switch element. Escape your double quotes properly, and pay extra attention not to create syntax errors or malformed HTML! You can override it from the placeholder element using the data-prepend attribute. append string &lt;optional&gt; Optional HTML code to inject after the actual switch element. Escape your double quotes properly, and pay extra attention not to create syntax errors or malformed HTML! You can override it from the placeholder element using the data-append attribute. sentence string &lt;optional&gt; HTML snippet to inject in a SPAN tag right before the switch. You likely want to include a final space character for proper display. You can override it from the placeholder element using the data-sentence attribute. cssClass string &lt;optional&gt; CSS class to add to the switch element. You can override it from the placeholder element using the data-class attribute. label string &lt;optional&gt; Label of the switch in both the ON and OFF states. It overrides the on and off options. You should override it from the placeholder element using the data-label attribute. on string &lt;optional&gt; \"ON\" Label of the switch in the ON state. You can override it from the placeholder element using the data-on attribute. off string &lt;optional&gt; \"OFF\" Label of the switch in the OFF state. You can override it from the placeholder element using the data-off attribute. colorOn string &lt;optional&gt; Name of a predefined color to use for the ON state. You can override it from the placeholder element using the data-color-on attribute. Available colors: grey or gray - the default. red colorOff string &lt;optional&gt; Name of a predefined color to use for the OFF state. You can override it from the placeholder element using the data-color-off attribute. Available colors: blue - the default. green × Search results Close "}}
